<html lang="en">
   <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./stilos-secciones.css">
    <title>Pasteleria Don chuy</title>

            .contenedortitulo{
            
                height: 150;
                background-color: blueviolet;

   </head>
    <body>
        <header>
                    <nav>
                        <a href="./index.html">Inicio</a>
                        <a href="#">Contacto</a>
                        <a href="./Pastelero.html">Administrador</a>
                    </nav>
                    <section class="headerformulario">
                        <div><h1 class="contenedortitulo">Las pasteles mas ricos</h1>
                        </div>
                    </section>
                    <section>
                        <div>
                            <img src="./logo pasteleria2.png" alt="logotipo" height="130" width="150" >
                        </div>
                    </section>
        </header>
        <main>
            <section>
                <div class="tituloformulario">
                    <h2>Formulario de compra</h2>
                    <h3>Llene su formulario para compra</h3>
                </div>
            </section>
            <section class="formulario">
                <div class="divform">
                <form class="claseparaformulario">
                    <label for="Nombre"> Nombre:</label><br>
                   <input type="text" id="Nombre" name="nombre"placeholder="nombre"><br>
                   <label for="telefono">Ingresa tu telefono</label><br>
                   <input type="Tel" id="telefono" name="telefono" placeholder="Numero de telefono"><br>
                   <label for="correo"> E-mail:</label><br>
                   <input type="email" id="correo" name="correo"placeholder="e-mail"><br>
                   <p>----Selecciones sus pasteles----</p><br>
                   <label for="chocolate"> Pastel de chocolate</label><br>
                   <input type="checkbox" id="chocolate" name="chocolate" value="chocolate"><br>
                   <label for="fresa"> Pastel de fresa</label><br>
                   <input type="checkbox" id="fresa" name="fresa" value="fresa"><br> 
                   <label for="arandanos"> Pastel de arandanos</label><br>
                   <input type="checkbox" id="arandanos" name="arandanos" value="arandanos"><br>
                   <label for="queso"> Pastel de queso</label><br>
                   <input type="checkbox" id="queso" name="queso" value="queso"><br> 
                   <label for="magdalena"> Magdalena</label><br>
                   <input type="checkbox" id="magdalena" name="magdalena" value="magdalena"><br>
                   <p>----Seleccione sus adornos----</p><br>
                   <label for="flores">Flores</label><br>
                   <input type="checkbox" id="flores" name="flores" value="flores"><br>
                   <label for="personajes">personajes de caricaturas</label><br>
                   <input type="checkbox" id="personajes" name="personajes" value="personajes"><br>
                   <label for="fecha"> Adorno sobre fecha festiva</label><br>
                   <input type="checkbox" id="fecha" name="fecha" value="fecha"><br><br>
                   <input type="submit" id="enviar" name="enviar" value="enviar">
                 </form>
                </div>
            </section>            
        </main>
    </body>
</html>
